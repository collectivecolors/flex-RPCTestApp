# Connection properties

C_invalidFaultHandler = Remote fault handler function not specified


# HTTPConnection properties

HTTPC_invalidResultHandler = Result handler function not specified
HTTPC_noMethod = Remote connection method not specified
HTTPC_invalidResultHandler = Remote connection method not supported
HTTPC_noRequestType = Remote request type not specified
HTTPC_invalidRequestType = Remote request type not supported
HTTPC_noResultType = Remote result type not specified
HTTPC_invalidResultType = Remote result type not supported
HTTPC_notPositiveTimeout = Request timeout not a positive integer
HTTPC_invalidUrl = Request endpoint is not a valid URL
HTTPC_okStatusMessage = Request completed successfully


# RemoteService properties

RS_illegalOperationAccess = Illegal access attempt of non existent operation '{0}' during execution
RS_okStatusMessage = Operation '{0}' completed successfully
RS_illegalResultHandlerAccess = Illegal access attempt in '{0}' result handler
RS_failedStatusMessage = Operation '{0}' failed with : '{1}'
RS_illegalFaultHandlerAccess = Illegal access attempt in '{0}' fault handler


# AMFService properties

AMFS_noChannelId = Channel id not specified
AMFS_invalidChannelEndpoint = Channel endpoint is not a valid URL
AMFS_noAMFService = Instantiated AMFService not specified 